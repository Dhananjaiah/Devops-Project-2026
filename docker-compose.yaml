version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecommerce-network

  product-service:
    build: ./microservices/product-service
    container_name: product-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      MONGO_URL: mongodb://admin:password123@mongodb:27017/ecommerce?authSource=admin
    depends_on:
      - mongodb
    networks:
      - ecommerce-network
    restart: unless-stopped

  user-service:
    build: ./microservices/user-service
    container_name: user-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      MONGO_URL: mongodb://admin:password123@mongodb:27017/ecommerce?authSource=admin
      SECRET_KEY: your-secret-key-for-local-dev
    depends_on:
      - mongodb
    networks:
      - ecommerce-network
    restart: unless-stopped

  cart-service:
    build: ./microservices/cart-service
    container_name: cart-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      MONGO_URL: mongodb://admin:password123@mongodb:27017/ecommerce?authSource=admin
      PRODUCT_SERVICE_URL: http://product-service:3001
    depends_on:
      - mongodb
      - product-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  order-service:
    build: ./microservices/order-service
    container_name: order-service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      MONGO_URL: mongodb://admin:password123@mongodb:27017/ecommerce?authSource=admin
      CART_SERVICE_URL: http://cart-service:3003
      PRODUCT_SERVICE_URL: http://product-service:3001
    depends_on:
      - mongodb
      - cart-service
      - product-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  ui:
    build: ./microservices/ui
    container_name: ui
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      PRODUCT_SERVICE_URL: http://product-service:3001
      USER_SERVICE_URL: http://user-service:3002
      CART_SERVICE_URL: http://cart-service:3003
      ORDER_SERVICE_URL: http://order-service:3004
    depends_on:
      - product-service
      - user-service
      - cart-service
      - order-service
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mongodb_data:
