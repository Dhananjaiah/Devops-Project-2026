# Gateway API routing for the e-commerce microservices.
#
# NOTE: This requires a Gateway API implementation (controller) to be installed.
# The `gatewayClassName` below is controller-specific.
#
# Recommended for this course:
# - Local (kind): Envoy Gateway (GatewayClass: `eg`, controllerName: `gateway.envoyproxy.io/gatewayclass-controller`)
# - EKS: Envoy Gateway is also a good portable choice; otherwise pick a controller supported by your platform.
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: eg
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ecommerce-gateway
  namespace: ecommerce
spec:
  gatewayClassName: eg
  listeners:
    - name: http
      protocol: HTTP
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ecommerce-api-routes
  namespace: ecommerce
spec:
  parentRefs:
    - name: ecommerce-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/products
      backendRefs:
        - name: product-service
          port: 3001
    - matches:
        - path:
            type: PathPrefix
            value: /api/users
      backendRefs:
        - name: user-service
          port: 3002
    - matches:
        - path:
            type: PathPrefix
            value: /api/cart
      backendRefs:
        - name: cart-service
          port: 3003
    - matches:
        - path:
            type: PathPrefix
            value: /api/orders
      backendRefs:
        - name: order-service
          port: 3004
